<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>imageslider</title>
            <style>
                #slideholder {
                    height: 300px;
                    width: 300px;
                    border: 3px black solid;
                    transition: 2s;
                }
            </style>
        </head>

        <body>
            <div id="slideholder"></div>
            <script>
                var plaatjes = [1,2,3,4,5,6,7,8,9];
                var teller = 0;

                var slideholder = document.getElementById("slideholder");
                slideholder.style.backgroundImage = "url('../003/image/kat1.png')";

                slideholder.addEventListener("click", function() {
                    slideholder.style.backgroundImage = "url('../003/image/kat" + getkat() + ".jpg')";
                    slideholder.style.backgroundPosition = "center";
                });

                function getkat() {
                    if (teller >= plaatjes.length){
                        teller = 1;
                    } else {
                        teller++;
                    }
                teller++;
                console.log(teller);
                return teller;


                }
            </script>
        </body>
    </html>
